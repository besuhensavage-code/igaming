<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fun Start</title>
    <style>
        body {
            background: url('https://cdn.pixabay.com/photo/2014/04/02/10/47/dice-306452_1280.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            margin: auto;
        }
        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #ff4444;
            color: white;
        }
        button:hover {
            background-color: #ff2222;
        }
    </style>
</head>
<body>
    <div class="container" id="step1">
        <h2>Are you 18+ y.o.?</h2>
        <button onclick="goToStep2()">Yes</button>
        <button onclick="exitApp()">No</button>
    </div>

    <div class="container" id="step2" style="display:none;">
        <h2>Are you ready to have fun?</h2>
        <button onclick="startFun()">Yes</button>
        <button onclick="exitApp()">No</button>
    </div>

    <script>
        function goToStep2() {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
        }

        function startFun() {
            window.location.href = "https://glamourqueenfire.live/SZHPsQT4aS";
        }

        function exitApp() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.close();
            } else {
                alert("You must be 18+ and ready for fun to continue.");
            }
        }
    </script>
</body>
</html>
